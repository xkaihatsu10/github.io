<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKIRU - 30秒で脳を目覚めさせるアプリ</title>
    <link rel="stylesheet" href="okiru-landing-page-css.css">
</head>
<body>
    <header>
        <h1>OKIRU</h1>
        <p>30秒で脳を目覚めさせるアプリ</p>
    </header>

    <main>
        <section class="hero">
            <img src="okiru-app-screenshot.jpg" alt="OKIRUアプリのスクリーンショット" class="app-screenshot">
            <div class="hero-content">
                <h2>素早く脳を活性化</h2>
                <p>OKIRUは、わずか30秒のパズルゲームで脳を目覚めさせる革新的なアプリです。</p>
                <a href="#" class="cta-button">今すぐダウンロード</a>
            </div>
        </section>

        <section class="features">
            <h2>ゲームの特徴</h2>
            <ul>
                <li>色、形、文字を素早く識別</li>
                <li>30秒の短時間で脳を活性化</li>
                <li>日々のスコアを記録し、成長を実感</li>
            </ul>
        </section>

        <section class="contact">
            <h2>お問い合わせ</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 OKIRU. All rights reserved.</p>
    </footer>
</body>
</html>
